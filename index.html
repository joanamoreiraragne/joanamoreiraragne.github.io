<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veterinaria Patitas Felices</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fdfdfd;
      color: #333;
    }

    header {
      background: #ffb6c1;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #fff;
    }

    header p {
      color: #fff;
      font-size: 1.1rem;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .hero img {
      width: 280px;
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .section {
      padding: 40px 20px;
      text-align: center;
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ff6f8f;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      background: #ffe5ec;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Veterinaria Patitas Felices</h1>
    <p>Cuidamos a tus mejores amigos con amor</p>
  </header>

  <section class="hero">
    <img src="https://placekitten.com/400/400" alt="Gatito tierno" />
    <img src="https://placedog.net/400/400" alt="Perrito tierno" />
  </section>

  <section class="section">
    <h2>Nuestros Servicios</h2>
    <p>Atención general, vacunación, baño y corte, emergencias y más.</p>
  </section>

  <section class="section">
    <h2>Galería de ternura</h2>
    <div class="gallery">
      <img src="https://placekitten.com/300/300" alt="Gato bebé" />
      <img src="https://placedog.net/301/300" alt="Perro bebé" />
      <img src="https://placekitten.com/301/301" alt="Gatito abrazado" />
      <img src="https://placedog.net/300/301" alt="Perrito abrazado" />
    </div>
  </section>

  <footer>
    © 2025 Veterinaria Patitas Felices. Todos los derechos reservados.
  </footer>
</body>
</html>
